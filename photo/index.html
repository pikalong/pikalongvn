    <div id="fb-root"></div>
        <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: "510641115758423", // App ID
                channelUrl: "//vplus.vienthonga.vn/Home/FacebookChannel", // Channel File
                status: true, // check login status
                cookie: false, // do not rely on cookies to maintain the session
                xfbml: true   // parse XFBML
            });
        };
    
        window.facebookShare = function(data, callback ) {
            //var options = ({
            //    method : 'share',
            //    href   : data.href
            //}),
            var options = ({
                method: 'feed',
                link: data.href
            }),
                status = '';
    
            FB.ui(options, function (response) {
                if (response && !response.error_code) {
                    status = 'success';
                   // $.event.trigger('fb-share.success');
    
                } else {
                    status = 'error';
                   // $.event.trigger('fb-share.error');
                }
    
                if(callback && typeof callback === "function") {
                    callback.call(this, status);
                } else {
                    return response;
                }
            });
        }
        
        // share in campaign detail
        $(document).on('click', '.vta-btn-share-fb.vta-share-campaign', function (e) {
            closePopup();
            e.preventDefault();
            var campaignId = $(this).data('campaignid');
            var sharinglink = $(this).data('sharinglink');  // link share social
            var shareUrl = '/loyaltycampaign/share';
            var module = $(this).data('module');
            if (module === "getpoint") shareUrl = '/loyaltycampaign/ShareAndGetPoint';
            var data = { href: sharinglink };
            facebookShare(data, function (status) {
                if (status === "success") {
                    $.ajax({
                        url: shareUrl,
                        type: 'GET',
                        data: { campaignId: campaignId },
                        success: function (response) {
                            var message = "";
                            if (response.Success) {
                                if (response.TotalPoint != null) {
                                    message = "<p>Chia sẻ thành công. Bạn đã tích lũy được <span class='vtacoin'>" + response.TotalPoint + "</span> Vpoint</p> <p class='strong-title'>Hãy tiếp tục mời bạn bè!</p>";
                                } else {
                                    message = "Chia sẻ thành công. Cảm ơn!";
                                }
                            } else if (response.Status == "Campaign_DoAction_BeLimitedMaximumPlayInDay") {
                                message = "Chia sẻ thành công. Cảm ơn!";
                            }
                            else if (response.Status == "Campaign_DoAction_HaveNoAnyPlays") {
                                message = "Chia sẻ thành công. Cảm ơn!";
                            } else if (response.Status == "Account_Unauthorized") {
                                message = "<p class='strong-title'>Bạn chưa đăng nhập </p> <p>Vui lòng đăng nhập để chia sẻ và tích lũy điểm</p>";
                            } else {
                                //alert(response.Status);
                                message = "Chia sẻ thành công. Cảm ơn!";
                            }
                            VtaGlobal.VtaFancyboxHtmlContent(message, 'vta-popup-notification vtaui-bg-icon-smile');
                        },
                        fail: function () {
    
                        },
                        complete: function () {
                        }
                    });
                }
            });
        });
    
    
        // Load the SDK Asynchronously
        (function (d) {
            var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement('script'); js.id = id; js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));
    
        
    
    </script>
